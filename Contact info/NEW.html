<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./new.css">
</head>
<body>
    <div class="main-container">

        <div class="right-container">
            <h1>General Information</h1>
            <form action="">
                    <select class="long-input" required>
                        <option  value="Title">Title</option>
                        <option value="Businessman">Businessman</option>
                        <option  value="Reporter">Reporter</option>
                        <option value="Secretary">Secretary</option>
                    </select><br>
                <input class="fname" type="text" placeholder="First Name" required>
                <input class="lname" type="text" placeholder="Last Name" required><br>
                        <select class="position" required>
                            <option value="position">position</option>
                            <option value="Manager">Manager</option>
                            <option value="Employees">Employees</option>
                        </select><br>
                <input class="text" placeholder="Company" required><br>
                <input type="text" placeholder="Business" required>
                        <select class="employees" required>
                            <option value="Employees">Employees</option>
                            <option value="Colleagues">Colleagues</option>
                            <option value="Associative">Associative</option>
                        </select>
            </form>
        </div>
        <div class="left-container">
              <h2>Contact Details</h2>
              <form action="">
                <input class="one" type="text" placeholder="Street + Nr" required><br>
                <input class="two" type="text" placeholder="Additional Information" required><br>
                <input class="three" type="text" placeholder="Zip Code" required>
                <select class="four" required>
                    <option value="Place">Place</option>
                </select><br>
                <select class="five">
                    <option value="country">country</option>
                </select>
                <input class="six" type="text" placeholder="Code +" required>
                <input class="seven" type="text" placeholder="Phone Number"><br>  
                <input class="email" type="email" placeholder="Your Email" required> 
                <input class="checkbox" type="checkbox" placeholder="check" required>                 
              </form>
              <span>I do accept the <a href="">Terms and condditions</a> of your site.</span>
              
              <button>
                Register Badge
              </button>
        </div>
    </div>
</body>
</html>
